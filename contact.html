<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
	</head>

	<body>
		<div class="wrap">
			<header class="main-header">
				<div class="container clearfix">
					<a href="index.html"><h1 class="name">Mysterious Daemon</h1></a>
					<ul class="main-nav">
						<li><a href="index.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</header>

			<div class="container clearfix body-columns">
				<div class="primary-column">
					<h1>Contact</h1>
					<form>
						<label for="contactfirst">First name:</label><br>
						<input type="text" name="firstname" class="contact" id="contactfirst">
						<br>
						<label for="contactlast">Last name:</label><br>
						<input type="text" name="lastname" class="contact"id="contactlast">
						<br>
						<label for="contactmessage">Message:</label><br>
						<textarea name="message" class="contact" id="contactmessage" rows="10">	
						</textarea> 
						<br>
						<input type="submit" name="submit">
					</form>
				</div>
				<div class="social-media">
					<h2>Connect with Me</h2>
					<div class="social-media-logos">
						<a href="https://github.com/mysteriousdaemon"><img src="images/gitHub.png" alt="Git Hub" class="social-media-logo"></a>
						<a href="https://www.instagram.com/johnlawsonfoto/"><img src="images/Instagram.png" alt="Instagram" class="social-media-logo"></a>
					</div>
					
				</div>
			</div>
		</div>
		<footer class="main-footer">

	   	</footer>
